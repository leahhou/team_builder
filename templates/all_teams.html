<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Summary of Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>All Teams in Hackathon on 28 April 2019</h1>
    <section id="teams_all">
            <div class="team">
                {% for i in event.teams %}
                    <h2>Team {{ i.id }}</h2>
                        {% for member in i.members %}
                        <div>
                            <h3>{{ users[member.id].username }}</h3>
                            <p>{{ member }}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
                                             
            </div>
        </section>
    <footer>
        <p>&copy; Copyright Team Builder 2019, All Rights Reserved.</p>
    </footer>
</body>
</html>
